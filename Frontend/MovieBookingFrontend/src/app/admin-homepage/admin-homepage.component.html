<app-navbaradmin></app-navbaradmin>
<div class="row">
    <div class="col-75">
      <div class="container">
        <p id="make-a">Welcome {{user}}</p>
        <mat-divider style="background-color: #AC3B61;"></mat-divider>

        <form class=" box1">
          <div class="search-div">
            
            <button mat-raised-button color="accent" (click)="add()">
              <mat-icon class="mat-18">add</mat-icon>Add Movie
            </button>
            <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput  placeholder="Search Movies" (keyup)="doFilter($event)" autocomplete="off" >
              <button mat-button matSuffix mat-icon-button aria-label="Clear">
                <mat-icon class="mat-18">search</mat-icon>
              </button>
            </mat-form-field>
          </div>

        
        <!-- <input class="btn1 btn-info bigbtn" type="submit" value="Movies" (click)="getQuestions()"> -->
        <table class="t" mat-table [dataSource]="datasource" matSort>
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="theatreName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Theatre Name </th>
            <td mat-cell *matCellDef="let element"> {{element.theatreName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="movieName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
            <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="seats">
            <th mat-header-cell *matHeaderCellDef> Seats </th>
            <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
          </ng-container>
      
          <ng-container matColumnDef="seatsAvailable">
            <th mat-header-cell *matHeaderCellDef> Seats Available </th>
            <td mat-cell *matCellDef="let element"> {{element.seatsAvailable}} </td>
          </ng-container>
      
          <ng-container matColumnDef="seatsBooked">
            <th mat-header-cell *matHeaderCellDef> Seats Booked </th>
            <td mat-cell *matCellDef="let element"> {{element.seatsBooked}} </td>
          </ng-container>
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="update(element)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="delete(element.id)">
                      <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              
             
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
        
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>

        
     










       

       
    
      </form>
      </div>
    </div>
    
</div>
<div>
  <!-- (keyup)="doFilter($event.target)" -->
  

</div>
